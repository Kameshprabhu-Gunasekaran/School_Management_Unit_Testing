databaseChangeLog:
  - changeSet:
      id: create-enrollment
      author: kamesh
      changes:
        - createTable:
            tableName: enrollment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fees_paid
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enrollment_status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: enrollment
            baseColumnNames: student_id
            constraintName: fk_enrollment_student
            referencedTableName: student
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: enrollment
            baseColumnNames: course_id
            constraintName: fk_enrollment_course
            referencedTableName: course
            referencedColumnNames: id
